<!DOCTYPE html>
<html>

<head>
    <meta name="color-scheme" content="dark light">
    <style>
        main {
            min-width: 50ch;
            max-width: 75ch;
            margin-left: auto;
            margin-right: auto;
        }

        header h1 {
            font-size: 1.5rem;
        }

        nav {
            list-style: none;
            display: flex;
        }

        nav li::after {
            content: '/';
        }

        nav li:last-child {
            display: none;
        }
    </style>

</head>

<body>
    <main>
        <header>
            <h1>{{item.label.name}}</h1>
            <p>#{{item.articleId}}</p>
            <nav>
                % for crumb in item.label.path:
                <li>{{crumb}}</li>
                % end
            </nav>
        </header>
        <article>
            {{!item.content}}
        </article>

    </main>

</body>

</html>
